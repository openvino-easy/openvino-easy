[mypy]
# Basic configuration
python_version = 3.9
warn_return_any = False
warn_unused_ignores = False
warn_redundant_casts = False
check_untyped_defs = False
disallow_untyped_defs = False
disallow_incomplete_defs = False
no_implicit_optional = False

# Allow missing imports for optional dependencies
ignore_missing_imports = True

# Be lenient with ML libraries
allow_untyped_globals = True
allow_redefinition = True

# Ignore specific patterns common in ML libraries
[mypy-oe.*]
ignore_errors = True

[mypy-examples.*]
ignore_errors = True

[mypy-tests.*]
ignore_errors = True

# Ignore external dependencies we can't control
[mypy-openvino.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-optimum.*]
ignore_missing_imports = True

[mypy-nncf.*]
ignore_missing_imports = True

[mypy-librosa.*]
ignore_missing_imports = True

[mypy-PIL.*]
ignore_missing_imports = True

[mypy-datasets.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-requests.*]
ignore_missing_imports = True

[mypy-colorama.*]
ignore_missing_imports = True

[mypy-kubernetes.*]
ignore_missing_imports = True

[mypy-docker.*]
ignore_missing_imports = True